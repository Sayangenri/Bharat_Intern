<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Conveter</title>
   <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Temperature Conveter</h1>
    <main>
      <div class="heading">Enter Temperature</div>
      <div class="content">
       
        <input type="number" id="input" value="0" />
        <select name="temperature" id="temperature">
          <option value="Celcius">Celcius</option>
          <option value="Frenheit">Farenheit</option>
          <option value="Kelvin">Kelvin</option>
        </select>
        <button id="convert">Convert</button>
      </div>
    </main>
    <br>
    <div id="display1" class="display"></div>
    <br>
   
    <div id="display2" class="display"></div>
    <script src="temperature.js"></script>
  </body>
</html>
